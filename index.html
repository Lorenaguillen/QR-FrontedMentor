<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <section class="plantilla">
    <div class="tarjeta">
      <div class="codigoqr">
        <img class="qr" alt="codigo" src="./images/image-qr-code.png">
      </div>
      <div class="cuerpo">
        <div class="texto">

          <h1 class="linea1">Improve your front-end skills by building projects</h1>
          <p class="linea2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

        </div>

      </div>

    </div>
  </section>


  <div class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>

</html>
